<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단단투어 | 관리자 페이지</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin.css"> <!-- 별도로 분리한 CSS 파일 참조 -->
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div class="admin-container">
        <h1>관리자 페이지</h1>
        
        <div class="section">
            <h2>회원 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>사용자명</th>
                        <th>이메일</th>
                        <th>생년월일</th>
                        <th>역할</th>
                        <th>회원관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.birthdate}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post" onsubmit="return confirm('정말로 이 회원을 삭제하시겠습니까?');">
                                <button type="submit" class="delete-btn">삭제</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6">등록된 회원이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>상담/예약 문의 내역</h2>
            <table id="inquiryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>연락처</th>
                        <th>문의 내용</th>
                        <th>제출일시</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inquiry : ${inquiries}" th:data-id="${inquiry.id}">
                        <td th:text="${inquiry.id}"></td>
                        <td th:text="${inquiry.name}"></td>
                        <td th:text="${inquiry.phone}"></td>
                        <td th:text="${inquiry.message}"></td>
                        <td th:text="${inquiry.createdAt}"></td>
                        <td class="status">미확인</td>
                        <td>
                            <button class="confirm-btn">확인</button>
                            <form th:action="@{/admin/deleteInquiry/{id}(id=${inquiry.id})}" method="post" onsubmit="return confirm('정말로 이 문의 내역을 삭제하시겠습니까?');" style="display:inline;">
                                <button type="submit" class="delete-btn">삭제</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(inquiries)}">
                        <td colspan="7">문의 내역이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="footer-logo">단단투어 | 동남아 전문</div>
        <div class="footer-info">
            <br>
            Copyright © 2025 단단투어 All rights reserved.
        </div>
    </footer>

    <!-- JavaScript 파일 참조 -->
    <script src="/js/admin.js"></script>
</body>
</html>
