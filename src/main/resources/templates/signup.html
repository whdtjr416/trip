<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form action="/signup" method="post" onsubmit="return validateForm();">
            <!-- 아이디 입력 및 중복 확인 -->
            <div class="form-group">
                <label for="username">아이디:</label>
                <div class="form-group-inline">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                    <button type="button" onclick="checkUsername()">중복 확인</button>
                </div>
                <span id="usernameCheckMessage" class="error-message"></span>
                <input type="hidden" id="usernameChecked" value="false">
            </div>

            <!-- 비밀번호 입력 -->
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>

            <!-- 비밀번호 재확인 -->
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required>
                <span id="passwordMatchMessage" class="error-message"></span>
            </div>

            <!-- 이메일 입력 -->
            <div class="form-group">
                <label for="email">이메일:</label>
                <div class="email-input-wrapper">
                    <input type="text" id="emailId" name="emailId" placeholder="이메일 아이디" required> @
                    <input type="text" id="emailDomain" name="emailDomain" placeholder="도메인" required>
                    <select name="emailDomainSelect" onchange="updateEmailDomain(this)">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="custom">직접 입력</option>
                    </select>
                </div>
            </div>

            <!-- 생년월일 입력 -->
            <div class="form-group">
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <!-- 가입 버튼 -->
            <div class="button-group">
                <button type="submit">가입하기</button>
            </div>
        </form>

        <div class="form-footer">
            <p class="helper-text">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
