<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 | 단단투어</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="mypage-section">
        <div class="mypage-inner">
            <h1>🖼️ 마이페이지</h1>
            <div class="profile-info">
                <h2>👤 프로필 정보</h2>
                <p>아이디: <span sec:authentication="name"></span></p>
                <p>이메일: <span th:text="${user.email}"></span></p>
            </div>
            <div class="edit-form">
                <h2>✏️ 개인정보 수정</h2>
                <form action="/mypage/update" method="post">
                    <div class="form-group">
                        <label for="email">📧 이메일</label>
                        <input type="email" id="email" name="email" th:value="${user.email}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">🔒 새 비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="새 비밀번호 입력">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">🔑 비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력">
                    </div>
                    <button type="submit" class="btn btn-save">💾 저장하기</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
